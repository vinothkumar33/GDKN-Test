<body>
    <div>
        <h1>Position:fixed</h1>
        <p>An element with position is fixed.it means it always contain a same place even if page scrolled </p>
        <div class="fix">The element position:fixed</div>
    </div><br>
    <div>
        <h1>Position:absolute</h1>
        <p>An element with position is relative to the nearest position </p>
        <div class="absolute">The element position:absolute</div>
    </div>
</body>
