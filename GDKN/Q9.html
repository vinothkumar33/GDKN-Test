<h2>display: inline</h2>
<div>Inline displays only  <span class="a">the particular area</span>of the word in a  <span class="a">sentence.</span></div>

<h2>display: inline-block</h2>
<div>Inline block takes the<span class="b">height</span> and<span class="b">width</span>of the word.</div>

<h2>display: block</h2>
<div>Block gives the <span class="c">line break </span>between the <span class="c">elements</span>in a sentence</div>
